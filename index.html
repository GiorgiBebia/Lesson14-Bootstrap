<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<div class="container-fluid">
    		<a class="navbar-brand" href="#">Bootstrap</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      			<div class="navbar-nav">
			        <a class="nav-link active" aria-current="page" href="#">მთავარი</a>
			        <a class="nav-link" href="#">მხოლოდ ჰობი</a>
			        <a class="nav-link" href="#">არ იყიდება</a>
			        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">გამორთულია</a>
		      	</div>
		    </div>
		</div>
	</nav>


	<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  		<div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
  		</div>
  		<div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="images/1.jpg" class="d-block w-100" alt="Photo1">
		    </div>
		    <div class="carousel-item">
		      <img src="images/2.jpg" class="d-block w-100" alt="Photo2">
		    </div>
		    <div class="carousel-item">
		      <img src="images/3.jpg" class="d-block w-100" alt="Photo3">
		    </div>
		    <div class="carousel-item">
		      <img src="images/4.jpg" class="d-block w-100" alt="Photo4">
		    </div>
		    <div class="carousel-item">
		      <img src="images/5.jpg" class="d-block w-100" alt="Photo5">
		    </div>
		    <div class="carousel-item">
		      <img src="images/6.jpg" class="d-block w-100" alt="Photo6">
		    </div>
		    <div class="carousel-item">
		      <img src="images/7.jpg" class="d-block w-100" alt="Photo7">
		    </div>
		</div>
  		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
  		</button>
  		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
  		</button>
	</div>


	<div class="container">
  		<div class="row">
    		<div class="col">
      			<img src="images/1.jpg" class="d-block w-100" alt="Photo1">
    		</div>
		    <div class="col">
		      	<img src="images/2.jpg" class="d-block w-100" alt="Photo2">
			</div>
    		<div class="col">
      			<img src="images/3.jpg" class="d-block w-100" alt="Photo3">
    		</div>
  		</div>
  		<div class="row">
    		<div class="col">
      			<img src="images/4.jpg" class="d-block w-100" alt="Photo4">
    		</div>
		    <div class="col">
		      	<img src="images/5.jpg" class="d-block w-100" alt="Photo5">
			</div>
    		<div class="col">
      			<img src="images/6.jpg" class="d-block w-100" alt="Photo6">
    		</div>
  		</div>
  		<div class="row">
    		<div class="col">
    		</div>
		    <div class="col">
		      	<img src="images/7.jpg" class="d-block w-100" alt="Photo7">
			</div>
    		<div class="col">
    		</div>
  		</div>
	</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
